# A test workflow it will be changed to Dev & stage & prod once the steps are reviewed and approved.

name: CI-ReaderConsole-Dev

on:
  push:
    branches: 
      - main
      # - test-pipeline
      # - Feature-DriverUtilities
      # - Dev
      # - Staging
  pull_request:
    branches:
      - main
      # - test-pipeline

  # manually run from the Actions tab
  workflow_dispatch: 

jobs:
  # build the dotnet codebase
  job-1:
    name: Dotnet Job
    runs-on: windows-2019

    env:
      DOTNET_MAIN_PROJ: 'Iot Apps\src\Comet.Apps.ReaderConsole\Comet.Apps.ReaderConsole.csproj'
      DOTNET_TEST_PROJ: 'Iot Apps\src\Comet.Tests.XUnit\Comet.Tests.XUnit.csproj'

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          ref: ${{ env.GITHUB_REF_NAME }}

      - name: Install Dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
          # dotnet-quality: 'preview'  

      - name: Restore dependencies
        run: dotnet restore "${{ env.DOTNET_MAIN_PROJ }}"
      
      - name: Build proj
        run: dotnet build "${{ env.DOTNET_MAIN_PROJ }}" --no-restore

      - name: Tests proj
        run: dotnet test "${{ env.DOTNET_TEST_PROJ }}"

      - name: Status
        run: |
          Get-ChildItem -Path Env:
          dotnet --info
          tree

